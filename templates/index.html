{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Users {% endblock %}</h1>
    {% for user in users %}
        <div class='user'>
            <h3>#{{ user[0] }} - {{ user[1] }} - {{ user[2] }}</h3>
            <i><p>({{ user[3] }})</p></i>
            <!--<p class='review'>{{ user[4] }}</p>-->
            <i><p>Added {{ user[4] }}</p></i>
        </div>
    {% endfor %}

{% endblock %}
